<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
     <!--display current day / time-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <h2 class="time-block">Day Scheduler</h2>
      <ul class="time-block">
        <li class="time-block, row, hour">9:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">10:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">11:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">12:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">1:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">2:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">3:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">4:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
        <li class="row, hour">5:00 a.m.</li>
          <textarea class="textarea">Add Task here</textarea>
          <button class="saveBTN">Save</button>
      </ul>
    </div>

    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
